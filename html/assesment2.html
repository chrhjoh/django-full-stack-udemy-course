<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: name, password and email is required</p>

    <form action="thankyou.html" method="get">

        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" placeholder="First Name" required>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
        <p></p>

        <label for="useremail">Email: </label>
        <input type="email" name="useremail" id="useremail" placeholder="email@123.com" required>

        <label for="pssw">Password: </label>
        <input type="password" name="pssw" id="pssw" placeholder="Password" required>

        <p>Are you over 18?</p>

        <label for="yes">Yes: </label>
        <input type="radio" name="over18" value=Yes id=yes>
        <label for="no">No: </label>
        <input type="radio" name="over18" value=No id=no>

        <p>Do you have credit card or paypal</p>

        <select name="payment" id="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="Submit feedback" id="">
        
    </form>
</body>
</html>
