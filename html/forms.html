<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
        <h3>Are your from US or outside US</h3>

        <label for="inus">Inside: </label>
        <input id="inus" name="loc" type="radio" value="inside">

        <label for="outside">Outside: </label>
        <input id="outside" name="loc" type="radio" value="outside">

        <h2>How was your service?</h2>

        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="bad">1</option>
        </select>

        <h2>Other Feedback?</h2>
        <textarea name="text" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
