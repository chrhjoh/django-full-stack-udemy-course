<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djano Page</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <h1>Hi here's a cool picture!</h1>
    
    <img src="{% static 'images/cool_img.jpg' %}" alt="Could not find picture"> <br>
    <h2>Here are some access records</h2>
        {% if access_records%}
        <div class="access_records">
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>

            {% for acc in access_records%}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
        {% else %}
        <p>No access records found</p>
        {% endif %}
    

</body>
</html>
